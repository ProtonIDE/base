<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title id="titleText">Proton</title>
    <link rel="stylesheet" href="style/main.css" />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css"
    />
  </head>
  <body class="index">
    <div class="sidebar" id="sideBar">
      <i id="icon" class="fi fi-rr-file"></i>
      <i id="icon" class="fi fi-rr-terminal"></i>
    </div>
    <div class="editor">
      <div class="line-numbers">
      </div>

      <textarea
        class="code"
        name="code"
        id="code"
        cols="30"
        rows="10"
      ></textarea>
    </div>
    <p id="themeInfo" class="themeInfo"></p>
    <script src="script/init.js"></script>
    <script src="script/lineNumber.js"></script>
  </body>
</html>
